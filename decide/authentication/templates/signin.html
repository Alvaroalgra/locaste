{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Decide Locaste</title>
</head>

<body>
	<header>
		<a href="/"><img src="{% static 'decide.jpg'%}" alt="Decide Locaste" width="15%" height="200px"></a>
	</header>

	<div>
		<h1>Sign in</h1>
		<h2>Please enter your username and your password</h2>
	</div>

    <div id="login">
        <p>If you have not created an account yet, then please <button onClick="window.location.href='../sign-up'">Sign up</button></p>
        <label for="username">{% trans "Username" %}</label>
        <input type="text" id="username" name="username" value=""/>
        <br/>
        <label for="password">{% trans "Password" %}</label>
        <input type="password" id="password" name="password" value=""/>
        <br/>
        <input type="submit" value="{% trans "Login" %}" onClick="decideLogin()"/>
    </div>

	<div>
		<!--<h3>Enter with Facebook</h3><a href="index"><img src="facebook.png" width="5%"></a> <br>
		
		<h3>Enter with Google</h3><a href="index"><img src="google.jpg" width="7%"></a> <br>-->
	</div>
	<footer>
		<h3>Decide Locaste 2019 &copy; </h3> 
	</footer>

</body>
</html>
{% endblock %}
{% block extrabody %}

    <script>
        var token = null;
        var user = null;

        function postData(url, data) {
          // Default options are marked with *
          var fdata = {
            body: JSON.stringify(data),
            headers: {
              'content-type': 'application/json',
            },
            method: 'POST',
          };

          if (token) {
              fdata.headers['Authorization'] = 'Token ' + token;
          }

          return fetch(url, fdata)
          .then(response => {
            if (response.status === 200 || response.status === 201) {
                return response.json();
            } else {
                return Promise.reject(response.statusText);
            }
          });
        }


        function decideUser() {
            var data = { token: token };
            postData("{{auth_url}}" + "/authentication/getuser/", data)
              .then(data => {
                user = data;
         
              }).catch(error => {
                alert("Error:" + error);
              });
        }

        function decideLogin() {
            var data = {
                username: document.querySelector("#username").value,
                password: document.querySelector("#password").value,
            };
            postData("{{auth_url}}" + "/rest-auth/login/", data)
              .then(data => {
                document.cookie = 'decide='+data.key+'; path=/';
                token = data.key;
                decideUser();
                window.location.href = "/";
              })
              .catch(error => {
                alert("Error:" + error);
                console.error(error);
              });
        }

     

        function init() {
            var cookies = document.cookie.split("; ");
            cookies.forEach((c) => {
                var cs = c.split("=");
                if (cs[0] == 'decide' && cs[1]) {
                    token = cs[1];
                    decideUser();
                }
            });
        }

        init();
    </script>
</body>
{% endblock %}
