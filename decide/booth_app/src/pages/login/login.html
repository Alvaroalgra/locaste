<ion-grid>
    <ion-row>
        <ion-col col-xl-4 col-0></ion-col>
        <ion-col col-xl-4 col-12>
            <div class="container">
                <div class="box-title">
                    <ion-navbar>
                        <ion-title>Login</ion-title>
                    </ion-navbar>
                </div>
                <div class="login-form">
                    <ion-list>
                        <ion-item>
                            <ion-label floating>Username:</ion-label>
                            <ion-input [(ngModel)]="username" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>Password:</ion-label>
                            <ion-input [(ngModel)]="password" type="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button class="botton" ion-button block (click)="login()">Log in</button>
                </div>
                <div *ngIf="error !=null" class="error">
                    error
                </div>
            </div>
        </ion-col>
        <ion-col col-xl-4 col-0></ion-col>
    </ion-row>
</ion-grid>
