<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card ion-item padding *ngFor="let item of availableVotigns" (click)="itemTapped($event, item)">
    <ion-card-header>
      {{item.name}}

    </ion-card-header>
    <ion-card-content>
      <p> {{ item.question.desc }} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
